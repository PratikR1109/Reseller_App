<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>sunfnl - <%if(data._id){%>Edit<%}else{%>Add<%}%> Vendor</title>
<!-- Tell the browser to be responsive to screen width -->

<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- v4.1.3 -->
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">

<!-- Theme style -->
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="css/et-line-font/et-line-font.css">
<link rel="stylesheet" href="css/themify-icons/themify-icons.css">

<link rel="stylesheet" href="plugins/datatables/css/dataTables.bootstrap.min.css">

</head>
<body class="sidebar-mini skin-black-light">
<div class="wrapper boxed-wrapper">
  <header class="main-header"> 
    <!-- Logo --> 
    <a href="javascript:;" class="logo blue-bg"> 
    <!-- mini logo for sidebar mini 50x50 pixels --> 
    <span class="logo-mini"><img src="img/sss.png" alt=""></span> 
    <!-- logo for regular state and mobile devices --> 
    <span class="logo-lg"><img src="img/sun.png" alt=""></span> </a> 
    <!-- Header Navbar -->
    <nav class="navbar blue-bg navbar-static-top"> 
      <!-- Sidebar toggle button-->
      <ul class="nav navbar-nav pull-left">
        <li><a class="sidebar-toggle" data-toggle="push-menu" href="#"></a> </li>
      </ul>
    </nav>
  </header>
  <!-- Left side column. contains the logo and sidebar -->
  <% include left_layout.html %>
  
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper"> 
    <!-- Content Header (Page header) -->
    <div class="content-header sty-one">
      <h1><%if(data._id){%>Edit<%}else{%>Add<%}%> Vendor</h1>
      <ol class="breadcrumb">
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><i class="fa fa-angle-right"></i> <a href="<%=BaseUrl%>/vendorlist/1">Vendor List</a></li>
        <li><i class="fa fa-angle-right"></i> <%if(data._id){%>Edit<%}else{%>Add<%}%> Vendor </li>
      </ol>
    </div>


    <div class="content">
        <div class="row">
            <div class="col-lg-12">
              <div class="card ">
                <div class="card-header bg-blue">
                  <h5 class="text-white m-b-0"><%if(data._id){%>Edit<%}else{%>Add<%}%> Vendor</h5>
                </div>
                <div class="card-body">
                  
                  <form id="addvendor" action="" method="post"  enctype="multipart/form-data">
                  <input type="hidden" name="vendorId" value="<%if(data._id){%><%=data._id%><%}else{%><%}%>">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group has-feedback">
                        <label class="control-label">Name *</label>
                        <input class="form-control" id="name" name="name" value="<%if(data.name){%><%=data.name%><%}else{%><%}%>" placeholder="Enter Name" type="text" required>
                      </div>
                    </div> 
                    <div class="col-md-6">
                      <div class="form-group has-feedback">
                        <label class="control-label">Email *</label>
                        <input class="form-control"  placeholder="Enter Email" value="<%if(data.email){%><%=data.email%><%}else{%><%}%>" name="email" type="email" required>
                      </div>
                    </div> 
                    <div class="col-md-6">
                      <div class="form-group has-feedback">
                        <label class="control-label">Password *</label>
                        <input class="form-control" placeholder="Enter Password" value="<%if(data.password){%><%=data.password%><%}else{%><%}%>" type="text" name="password">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group has-feedback">
                        <label class="control-label">GST No </label>
                        <input class="form-control" id="GST_number" name="GST_number" value="<%if(data.GST_number){%><%=data.GST_number%><%}else{%><%}%>" placeholder="Enter GST No" type="text" onkeyup="this.value = this.value.toUpperCase();">
                      </div>
                    </div>  
                    <div class="col-md-6">
                      <div class="form-group has-feedback">
                        <label class="control-label">Bank Name </label>
                        <input class="form-control" name="bankname" placeholder="Enter Bank Name" value="<%if(data.bankname){%><%=data.bankname%><%}else{%><%}%>" type="text">
                      </div>
                    </div> 
                    <div class="col-md-6">
                      <div class="form-group has-feedback">
                        <label class="control-label">Account Name </label>
                        <input class="form-control" name="accountname" placeholder="Enter Account Name" value="<%if(data.accountname){%><%=data.accountname%><%}else{%><%}%>" type="text">
                      </div>
                    </div> 
                    <div class="col-md-6">
                      <div class="form-group has-feedback">
                        <label class="control-label">Account No </label>
                        <input class="form-control" name="accountno" placeholder="Enter Account No" value="<%if(data.accountno){%><%=data.accountno%><%}else{%><%}%>" type="number">
                      </div>
                    </div> 
                    <div class="col-md-6">
                      <div class="form-group has-feedback">
                        <label class="control-label">IFSC Code </label>
                        <input class="form-control" name="ifsc" placeholder="Enter IFSC Code" value="<%if(data.ifsc){%><%=data.ifsc%><%}else{%><%}%>" type="text">
                      </div>
                    </div> 
                    <div class="col-md-6">
                      <div class="form-group has-feedback">
                        <label class="control-label">Contact No </label>
                        <input class="form-control" name="contactno" placeholder="Enter Contact No" value="<%if(data.contactno){%><%=data.contactno%><%}else{%><%}%>" type="number">
                      </div>
                    </div> 
                    <div class="col-md-6">
                      <div class="form-group has-feedback">
                        <label class="control-label">Address </label>
                        <input class="form-control" id="address" name="address" placeholder="Enter Address" value="<%if(data.address){%><%=data.address%><%}else{%><%}%>" type="text">
                      </div>
                    </div> 
                    <div class="col-md-12">
                      <div class="form-group has-feedback">
                        <label class="control-label">Profile </label>
                        <input type="file" id="input-file-now" name="profile" class="dropify" data-default-file="<%if(data.profile){%><%=data.profile%><%}else{}%>" accept="image/x-png,image/jpeg,image/jpg"/>
                      </div>
                    </div>
                    <div class="col-md-12">
                      <button type="submit" class="btn btn-success">Submit</button>
                    </div>
                  </div>
                  </form>
               
                </div>
              </div>
            </div>
        </div> 
    </div>


  </div>
  <!-- /.content-wrapper -->
  <footer class="main-footer">
    <div class="pull-right hidden-xs">Version 1.0</div>
    Copyright © 2018 SunFashion. All rights reserved.</footer>
</div>
<!-- ./wrapper --> 

<!-- jQuery 3 --> 
<script src="js/jquery.min.js"></script>  
<script src="bootstrap/js/bootstrap.min.js"></script> 

<!-- template --> 
<script src="js/bizadmin.js"></script> 

<!-- Jquery Sparklines --> 
<script src="plugins/jquery-sparklines/jquery.sparkline.min.js"></script> 
<script src="plugins/jquery-sparklines/sparkline-int.js"></script> 

<script src="plugins/table-expo/filesaver.min.js"></script>
<script src="plugins/table-expo/xls.core.min.js"></script>
<script src="plugins/table-expo/tableexport.js"></script>
<script>
$("table").tableExport({formats: ["xlsx","xls", "csv", "txt"],    });
</script>

<!-- dropify --> 
<script src="plugins/dropify/dropify.min.js"></script> 
<script>
  $(document).ready(function(){
  // Basic
  $('.dropify').dropify();

  // Translated
   $('.dropify-fr').dropify({
                    messages: {
                        default: 'Glissez-déposez un fichier ici ou cliquez',
                        replace: 'Glissez-déposez un fichier ou cliquez pour remplacer',
                        remove:  'Supprimer',
                        error:   'Désolé, le fichier trop volumineux'
                    }
                });

                // Used events
                var drEvent = $('#input-file-events').dropify();

                drEvent.on('dropify.beforeClear', function(event, element){
                    return confirm("Do you really want to delete \"" + element.file.name + "\" ?");
                });

                drEvent.on('dropify.afterClear', function(event, element){
                    alert('File deleted');
                });

                drEvent.on('dropify.errors', function(event, element){
                    console.log('Has Errors');
                });

                var drDestroy = $('#input-file-to-destroy').dropify();
                drDestroy = drDestroy.data('dropify')
                $('#toggleDropify').on('click', function(e){
                    e.preventDefault();
                    if (drDestroy.isDropified()) {
                        drDestroy.destroy();
                    } else {
                        drDestroy.init();
                    }
                })
    });
</script>

</script>
</body>
</html>
